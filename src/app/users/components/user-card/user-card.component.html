<a class="user-list-card" [routerLink]="['/users/', user._id]">
  <mat-card class="">
    <div class="initials-avatar">
        {{ user.name | initialsUser}}
    </div>
    <div class="top-username">
      {{ user.name }}
    </div>
    <div class="star-counter">
        {{ user.stars }} <i class="material-icons star-icon">star</i>
    </div>
  </mat-card>
</a>
